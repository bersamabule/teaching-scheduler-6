apiVersion: v1
kind: ConfigMap
metadata:
  name: teaching-scheduler-config
  labels:
    app: teaching-scheduler
data:
  NODE_ENV: "production"
  NEXT_TELEMETRY_DISABLED: "1"
  APP_URL: "https://scheduler.example.com"
  LOG_LEVEL: "info"
  ENABLE_METRICS: "true"
  METRICS_PATH: "/metrics"
  ENABLE_TRACING: "true" 